<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <button onclick="submitVote('option1')">Vote for Option 1</button>
        <button onclick="submitVote('option2')">Vote for Option 2</button>
        <div id="message"></div>

        <h2>Results</h2>
        <div id="results">
            <p>Option 1: <span id="option1-votes">0</span></p>
            <p>Option 2: <span id="option2-votes">0</span></p>
        </div>
        <button onclick="fetchResults()">Refresh Results</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
