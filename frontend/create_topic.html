<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Topic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Topic</h1>
        <form id="create-topic-form">
            <div class="form-group">
                <input type="text" id="title" placeholder="Topic Title" required />
            </div>
            <div class="form-group">
                <textarea id="description" placeholder="Topic Description" required></textarea>
            </div>
            <button type="submit">Create Topic</button>
        </form>
    </div>

    <script>
        document.getElementById('create-topic-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            fetch('http://localhost:3001/create_topic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('create-topic-form').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
